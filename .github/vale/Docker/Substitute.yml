extends: substitution
message: "Consider using '%s' instead of '%s'"
link: https://docs.docker.com/contribute/style/recommended-words/
ignorecase: true
level: suggestion
action:
  name: replace
swap:
  '(?<!Docker)\s Hub': Docker Hub
  '(?<!Docker)\sScout': Docker Scout
  k8s: Kubernetes
  '\b(?:eg|e\.g\.)[\s,]': for example
  '\b(?:ie|i\.e\.)[\s,]': that is
  (?:account name|accountname|user name): username
  (?:drop down|dropdown): drop-down
  (?:log out|logout): sign out
  (?:sign on|log on|log in|logon|login): sign in
  above: previous
  adaptor: adapter
  admin: administrator
  administrate: administer
  afterwards: afterward
  allow: let
  allows: lets
  alphabetic: alphabetical
  alphanumerical: alphanumeric
  anti-aliasing: antialiasing
  anti-malware: antimalware
  anti-spyware: antispyware
  anti-virus: antivirus
  appendixes: appendices
  assembler: assembly language
  below: following
  check box: checkbox
  check boxes: checkboxes
  click: select
  deselect: clear
  disable: turn off|toggle off
  enable: turn on|toggle on
  ergo: therefore
  execute: run
  gb: GB
  gbps: Gbps
  kb: KB
  keypress: keystroke
  mb: MB
  mutices: mutexes
  paas: PaaS
  pb: PB
  repo: repository
  scan: analyze
  scroll: navigate
  tb: TB
  vs: versus
  wish: want
